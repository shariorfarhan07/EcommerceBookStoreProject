<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/app::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<section>

    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
        <div class="row">
            <ol class="breadcrumb">
                <li><a href="#">
                    <em class="fa fa-home"></em>
                </a></li>
                <li class="active">Update Book</li>
            </ol>
        </div><!--/.row-->

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Update Book</h1>
            </div>
        </div><!--/.row-->




        <!--/.main-->





        <div class="container">
            <form th:action="@{'/sendupdatebook/'+${book.id}}" method="post" th:object="${book}">

<!--                <div class="form-group">-->
<!--                    <label for="exampleFormControlFile1">Book cover image</label>-->
<!--                    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="image">-->
<!--                </div>-->


                <div class="form-group">
                    <label for="name">Book Name</label>
                    <input type="test" class="form-control" id="name" name="name" th:placeholder="${book.name}" th:value="${book.name}" >
                </div>
                <div class="form-group">
                    <label for="author">Writer Name</label>
                    <input type="test" class="form-control" id="author" name="author"  th:placeholder="${book.author}" th:value="${book.author}" >
                </div>
                <div class="form-group">
                    <label for="publisher">Publisher</label>
                    <input type="test" class="form-control" id="publisher" name="publisher" th:placeholder="${book.publisher}" th:value="${book.publisher}" >
                </div>


                <div class="form-group">
                    <label for="category">Category</label>
                    <br>

                  <input type="hidden" name="category[]" th:value="${book.category}"  >
                  BEST-SELLER

                    <br>

                    <input type="checkbox" name="category[]" value="BEST-SELLER" th:checked="${#lists.contains(book.category,'BEST-SELLER')}" >
                    BEST-SELLER

                    <br>

                    <input type="checkbox" name="category[]" value="ENGINEERING"   th:checked="${#lists.contains(book.category,'ENGINEERING')}" >
                    ENGINEERING

                    <br>
                    <input type="checkbox" name="category[]" value="PROGRAMMING"  th:checked="${#lists.contains(book.category,'PROGRAMMING')}" >
                    PROGRAMMING

                    <br>
                    <input type="checkbox" name="category[]" value="COMPETITIVE EXAM"   th:checked="${#lists.contains(book.category,'COMPETITIVE')}" >
                    COMPETITIVE EXAM

                    <br>
                    <input type="checkbox" name="category[]" value=" COMMER’S FACULTY"   th:checked="${#lists.contains(book.category,'COMMER’S')}" >
                    COMMER’S FACULTY

                    <br>
              <input type="checkbox" name="category[]" value="JOB"   th:checked="${#lists.contains(book.category,'JOB')}" >
                  JOB

                    <br>
                    <input type="checkbox" name="category[]" value="PROGRAMMING"  th:checked="${#lists.contains(book.category,'PROGRAMMING')}" >
                    PROGRAMMING

                    <br>
                    <input type="checkbox" name="category[]" value="ACADEMIC"   th:checked="${#lists.contains(book.category,'ACADEMIC')}" >
                    ACADEMIC

                    <br>
                    <input type="checkbox" name="category[]" value="OLYMPIAD"   th:checked="${#lists.contains(book.category,'OLYMPIAD')}" >
                    OLYMPIAD

                    <br>
                    <input type="checkbox" name="category[]" value="MEDICAL"  th:checked="${#lists.contains(book.category,'MEDICAL')}" >
                    MEDICAL


                    <br>
                    <input type="checkbox" name="category[]" value="Motivational/Novel"   th:checked="${#lists.contains(book.category,'Motivational/Novel')}" >
                    Motivational/Novel

                    <br>


                    <input type="checkbox" name="category[]" value="Law"   th:checked="${#lists.contains(book.category,'Law')}" >
                    Law

                    <br>
                    <input type="checkbox" name="category[]" value="OTHER"   th:checked="${#lists.contains(book.category,'OTHER')} ">
                    OTHER

                    <br>
                </div>





<!--                <div class="form-group">-->
<!--                    <label for="price">price</label>-->
<!--                    <input type="test" class="form-control" id="price" name="price" placeholder="{{$book->price}}" value="{{$book->price}}" >-->
<!--                </div>-->






                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="width: 70vw;">Description</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea" style="resize: vertical; width: 60vw;"></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Price</label>
                    <input type="text" class="form-control" id="category" name="price" placeholder="price">
                </div>






                <button type="submit" class="btn btn-primary">Submit</button>


            </form>
        </div>
    </div>




</section>





</body>
</html>
